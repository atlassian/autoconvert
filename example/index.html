<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Full featured example</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script type="text/javascript" src="jquery-1.7.1.js"></script>
<!-- TinyMCE -->
<script type="text/javascript" src="tiny_mce_advanced.js"></script>
<!-- Autoconvert Scripts -->
<script type="text/javascript" src="../AtlassianAutoconvert.js"></script>
<script type="text/javascript" src="../editor_plugin_src.js"></script>
<!-- /Autoconvert Scripts -->
<script type="text/javascript">
	tinyMCE.init({
		// General optionsx
		mode : "textareas",
		theme : "advanced",
		language_load: true,
		content_css: false,
		editor_css: "themes/advanced/ui.css",
		popup_css: "themes/advanced/dialog.css",
		plugins : "autoconvert,lists,pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,wordcount,advlist,autosave",

		// Theme options
		theme_advanced_buttons1 : "save,newdocument,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,styleselect,formatselect,fontselect,fontsizeselect",
		theme_advanced_buttons2 : "cut,copy,paste,pastetext,pasteword,|,search,replace,|,bullist,numlist,|,outdent,indent,blockquote,|,undo,redo,|,link,unlink,anchor,image,cleanup,help,code,|,insertdate,inserttime,preview,|,forecolor,backcolor",
		theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,emotions,iespell,media,advhr,|,print,|,ltr,rtl,|,fullscreen",
		theme_advanced_buttons4 : "insertlayer,moveforward,movebackward,absolute,|,styleprops,|,cite,abbr,acronym,del,ins,attribs,|,visualchars,nonbreaking,template,pagebreak,restoredraft",
		theme_advanced_toolbar_location : "top",
		theme_advanced_toolbar_align : "left",
		theme_advanced_statusbar_location : "bottom",
		theme_advanced_resizing : true
	});
</script>
<!-- /TinyMCE -->
</head>
<body>

<form method="post" action="#">
	<div>
		<h3>Atlassian Autoconvert Plugin Example</h3>
		<p>This is an instance of TinyMCE with the Atlassian Autoconvert plugin loaded. Paste in a URL from one of the following resources to see it automatically convert into a better representation of that resource.</p>
		<!-- Gets replaced with TinyMCE, remember HTML in a textarea should be encoded -->
		<div>
			<textarea id="elm1" name="elm1" rows="15" cols="80" style="width: 80%">
				&lt;p&gt;
				Paste the URL of something awesome, we'll see if we can make it more awesome.
				&lt;/p&gt;
			</textarea>
		</div>
	</div>
</form>

<script type="text/javascript">
if (document.location.protocol == 'file:') {
	alert("The examples might not work properly on the local file system due to security settings in your browser. Please use a real webserver.");
}
</script>
</body>
</html>
